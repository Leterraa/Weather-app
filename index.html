<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="searching">
          <form id="search-form" class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="city-input"
            />
            <button class="btn btn-outline-success" type="submit" id="search-button">
              Search
            </button>
            <button class="btn btn-sm btn-outline-secondary" type="button" id="currentLocationButton">
              Current
            </button>
          </form>
        </div>
        <div class="cards">
          <div class="today-card">
            <h2 id="city"></h2>
            <div id="current-time"></div>
            <div class="weather-info">
              <div class="temp-icon-humidity">
                <span class="humidity-icon"><img src="images/icons8-wet-30.png" alt=""></span>
                <div class="humidity">%</div>
                <div class="temp"><strong>Â°C</strong></div>
                <div class="icon"><img src="images/icons8-rain-64.png" alt="weather rainy icon"/></div>
              </div>
              <div class="rainy">It's rainy today!</div>
              <div class="wind-speed">Wind Speed:  km/h</div>
            </div>
        </div>
        <div class="sidebar">
          <ul>
            <li>Berlin</li>
            <li>Kyiv</li>
            <li>London</li>
            <li>Paris</li>
            <li>Toronto</li>
            <li>Cape Town</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
  <footer>
    <p><a href="https://github.com/Leterraa/Weather-app" class="open-source-link">Open-source code</a> by Valeriia Teplynska</p>
  </footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
